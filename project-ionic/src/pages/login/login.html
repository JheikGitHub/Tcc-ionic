<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>KONOHA</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-item  text-center>
      <img src="../../assets/icon.png" alt="KONOHA" width="100" height="100">
  </ion-item>
  
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" padding>
  <h2 text-center>Login</h2>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Nome de usuÃ¡rio" name="username" id="loginField" type="text" required [(ngModel)]="user.username"
              #name></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Senha" name="senha" id="passwordField" type="password" required [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn"  type="submit" full color="secondary" [disabled]="!loginForm.form.valid">Acessar
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
