<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Nome de usuÃ¡rio" name="username" id="loginField" type="text" required [(ngModel)]="user.username"
              #name></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="senha" id="passwordField" type="password" required [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
