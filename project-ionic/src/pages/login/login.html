<ion-header>

  <ion-navbar id="login-head" color="primary">
    <ion-title text-center>Konoha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-item  text-center id="icon-login">
      <ion-icon  size="large" name="unlock" ></ion-icon>
  </ion-item>
  
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" padding>
  <h2 text-center>Acesse sua conta</h2>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Informe seu email" name="username" id="loginField" type="text" required [(ngModel)]="user.username"
              #name></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Senha" name="senha" id="passwordField" type="password" required [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn"  type="submit" block outline [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
