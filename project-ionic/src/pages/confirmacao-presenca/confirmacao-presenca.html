<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Konoha
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        sair
        <ion-icon name="log-out"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 id="titulo-page" text-center>Confirmar presença</h1>

  <ion-card>
    <img src="http://192.168.0.104:3000/Imagens/Eventos/{{evento?.PathImagem}}" />
    <ion-card-content>
      <ion-card-title>
        <h1 text-center>{{evento?.Nome}}</h1>
      </ion-card-title>
      <p>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-left clear block small (click)="enviarDados()">
              <ion-icon name="camera"></ion-icon>
              Acessar câmera
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-left clear block small (click)="voltar()">
              <ion-icon name="arrow-back"></ion-icon>
              Voltar
            </button>
          </ion-col>
        </ion-row>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
