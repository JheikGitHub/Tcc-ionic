<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Konoha
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        sair
        <ion-icon name="log-out"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <h1 id="titulo-page" text-center>Eventos</h1>

<ion-row>
  
</ion-row>
  <ion-item text-center >
    <ion-label floating>Digite nome ou tipo do evento</ion-label>
    <ion-input type="text" #filtro></ion-input>
  </ion-item>
  <div id="campo-pesquisa">
    <button ion-button outline id="button-pesquisa" small icon-only >
        <ion-icon name="search"></ion-icon>
    </button>
  </div>


  <ion-list>
    <ion-card *ngFor="let evento of eventos | filtrarEvento : filtro.value">
      <img src="http://192.168.0.104:3000/Imagens/Eventos/{{evento?.PathImagem}}" alt="Imagem do evento">
      <ion-card-header>
        {{evento?.Nome}}
      </ion-card-header>
      <ion-card-content>
        {{evento?.Descricao}}
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small (click)="buscaIdEvento(evento.Id)">
              <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
            <div>Confirmar presen√ßa</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>
</ion-content>
