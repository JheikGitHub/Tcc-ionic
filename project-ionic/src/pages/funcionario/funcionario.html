<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Meus Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>buscar evento</ion-label>
    <ion-input type="text" #filtro></ion-input>
  </ion-item>
  
  <h2 text-center>Eventos</h2>
  
  <ion-list>
    <ion-card *ngFor="let evento of eventos | filtrarEvento : filtro.value">
      <img src="http://localhost:51990/Imagens/Eventos/{{evento.PathImagem}}" alt="Imagem do evento">
      <ion-card-header>
        {{evento.Nome}}
      </ion-card-header>
      <ion-card-content>
        {{evento.Descricao}}
      </ion-card-content>
  
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="checkbox-outline"></ion-icon>
            <div>Corfimar presen√ßa</div>
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>
  </ion-list>
</ion-content>
